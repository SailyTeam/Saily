name: Build Release4
on:
  workflow_dispatch:

jobs:
  build:
   runs-on: macos-11
   env:
      THEOS: theos
   steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Install Dependencies
      run: brew install ldid xz
    - name: Setup Theos
      uses: actions/checkout@master
      with:
        repository: theos/theos
        ref: 8771215f765e774bfefdacc6ddf0e151c2973d49
        path: theos
        submodules: recursive
    - name: Download SDKs
      run: |
        curl -LO https://github.com/SamHep0803/iOS-13-Patched-SDK/archive/master.zip
        TMP=$(mktemp -d)
        unzip master.zip -d $TMP
        mv $TMP/iOS-13-Patched-SDK-master/*.sdk theos/sdks
        rm -r master.zip $TMP
        brew install dpkg
    - uses: actions/checkout@v2
    - name: submodules-init
      uses: snickerbockers/submodules-init@v4
    - name: Build
      run: |
            chmod +x ./Resources/compile.release2.sh
            /bin/bash -c ./Resources/compile.release2.sh
    - name: Upload .ipa
      uses: actions/upload-artifact@v2.2.4
      with:
         name: chromatic.ipa
         path: "build/Release/chromatic.ipa"
    - name: Upload .deb
      uses: actions/upload-artifact@v2.2.4
      with:
         name: chromatic.rel.ci.deb
         path: "build/Release/chromatic.rel.ci.deb"
